<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {{ if not .IsHome }}{{ .Page.Title | title }} | {{ end }}{{ .Site.Title }}
        </title>
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/styles/main.css">

        <meta name="viewport" content="width=device-width,minimum-scale=1">
    </head>
    <body>
        {{ block "header" . }} {{ partial "components/nav-bar" }}
        <nav-bar></nav-bar> {{ end }}
        <main>
            {{ block "main" . }}{{ end -}}
        </main>
        {{ block "footer" . }} {{ partial "footer" }} {{ end -}}
    </body>
</html>
