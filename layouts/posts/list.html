{{ define "main" }}
    <h1>{{ .Section | title }}</h1>
    {{ with .Pages.GroupByDate "2006" }}
    {{ partial "components/post-table" }}
    {{ partial "components/post-row" }}
    {{ range . }}
    <h2>{{ .Key }}</h2>
    <post-table>
        {{ range .Pages }}
        <post-row
            title="{{.Title}}"
            date="{{ .Date.Format "January 2, 2006" }}"
            href="{{ .RelPermalink }}"
        ></post-row>
        {{ end }}
    </post-table>
    {{ end }}
    {{ else }}
    <p>
        Sorry, no posts yet! Check back here later.
    </p>
    {{ end }}
{{ end }}
